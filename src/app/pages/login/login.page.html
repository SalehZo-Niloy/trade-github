<div class="flex min-h-screen flex-col" [ngClass]="theme.page.background">
  <div class="flex flex-1 items-center justify-center px-4">
    <div
      class="w-full max-w-md rounded-2xl border p-8 shadow-lg shadow-black/5"
      [ngClass]="[theme.border.default, theme.surface.card]"
    >
      <div class="flex flex-col items-center gap-2">
        <app-auth-logo />
      </div>

      <form class="mt-6 space-y-4" (submit)="onSubmit()">
        <app-ui-input
          label="Username"
          placeholder="user1"
          [required]="true"
          [(value)]="username"
        ></app-ui-input>

        <app-ui-input
          label="Password"
          type="password"
          placeholder="Password"
          [required]="true"
          [(value)]="password"
        ></app-ui-input>

        <button
          type="submit"
          class="mt-2 flex w-full items-center justify-center rounded-md px-4 py-2.5 text-sm font-medium transition focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          [ngClass]="theme.button.primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>

  <app-common-footer></app-common-footer>
</div>
