<app-trade-layout
  organisationName="Trade Platform"
  solutionName="Trade Finance"
  breadcrumb="Import Application"
  basePath="/trade"
>
  <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    <div class="flex items-center gap-3">
      <div class="flex h-8 w-8 items-center justify-center rounded-full bg-blue-50 text-blue-600">
        ðŸ“¦
      </div>
      <div class="space-y-1">
        <h2 class="text-sm font-semibold text-slate-900">Import Details</h2>
        <p class="text-xs text-slate-500">Provide basic information for the import application</p>
      </div>
    </div>

    <div class="mt-4 grid gap-y-4 gap-x-8 md:grid-cols-2">
      <app-ui-input
        label="Importer Name"
        placeholder="Enter importer name"
        [(value)]="importerName"
      ></app-ui-input>

      <app-ui-input
        label="Country of Origin"
        placeholder="Enter country"
        [(value)]="country"
      ></app-ui-input>

      <app-ui-input label="HS Code" placeholder="Enter HS code" [(value)]="hsCode"></app-ui-input>

      <app-ui-input
        label="Invoice Amount"
        type="number"
        placeholder="0.00"
        [(value)]="amount"
      ></app-ui-input>
    </div>

    <div class="mt-6 flex items-center justify-end gap-3">
      <button
        type="button"
        class="inline-flex items-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
      >
        Save as Draft
      </button>
      <button
        type="button"
        class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700"
      >
        Submit
      </button>
    </div>
  </section>
</app-trade-layout>
