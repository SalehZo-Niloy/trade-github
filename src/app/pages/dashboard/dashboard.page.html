<div class="flex min-h-screen flex-col" [ngClass]="theme.page.background">
  <header
    class="flex items-center justify-between border-b px-6 py-3"
    [ngClass]="[theme.border.default, theme.surface.card]"
  >
    <div class="flex items-center gap-3 text-sm text-slate-700">
      <img src="era_logo.svg" alt="ERA InfoTech Limited" class="h-8 w-auto" />
      <span class="text-sm font-medium text-slate-900">
        Trade Finance
      </span>
    </div>
    <app-user-menu></app-user-menu>
  </header>

  <main class="mx-auto flex-1 max-w-6xl px-4 py-6">
    <section class="grid gap-4 md:grid-cols-2 xl:grid-cols-4">
      <article
        class="cursor-pointer rounded-2xl border p-5 shadow-sm transition hover:border-blue-200 hover:shadow-md"
        [ngClass]="[theme.border.default, theme.surface.card]"
        (click)="goToSolution('trade-finance')"
      >
        <h2 class="text-sm font-medium text-slate-500">
          Solution
        </h2>
        <p class="mt-3 text-lg font-semibold text-slate-900">
          Trade Finance
        </p>
      </article>

      <article
        class="rounded-2xl border p-5 shadow-sm opacity-60 cursor-not-allowed"
        [ngClass]="[theme.border.default, theme.surface.card]"
        aria-disabled="true"
      >
        <h2 class="text-sm font-medium text-slate-500">
          Solution
        </h2>
        <p class="mt-3 text-lg font-semibold text-slate-900">
          Trade Finance (Customer)
        </p>
      </article>

      <article
        class="cursor-pointer rounded-2xl border p-5 shadow-sm transition hover:border-blue-200 hover:shadow-md"
        [ngClass]="[theme.border.default, theme.surface.card]"
        (click)="goToSolution('ums')"
      >
        <h2 class="text-sm font-medium text-slate-500">
          Administration
        </h2>
        <p class="mt-3 text-lg font-semibold text-slate-900">
          User Management
        </p>
      </article>

      <!-- <article class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <h2 class="text-sm font-medium text-slate-500">
          Solution
        </h2>
        <p class="mt-3 text-lg font-semibold text-slate-900">
          Supply Chain Finance
        </p>
      </article>

      <article class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <h2 class="text-sm font-medium text-slate-500">
          Solution
        </h2>
        <p class="mt-3 text-lg font-semibold text-slate-900">
          Cash Management
        </p>
      </article> -->
    </section>

    <section
      class="mt-8 rounded-2xl border p-5 shadow-sm"
      [ngClass]="[theme.border.default, theme.surface.card]"
    >
      <div class="flex items-center justify-between gap-2">
        <div>
          <h2 class="text-sm font-medium text-slate-900">
            Users
          </h2>
          <p class="text-xs text-slate-500">
            Recently active users
          </p>
        </div>
      </div>
      <div class="mt-4">
        <app-ui-table>
          <thead class="bg-slate-50">
            <tr class="text-left text-xs font-medium uppercase tracking-wide text-slate-500">
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Role</th>
              <th class="px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-100 bg-white">
            <tr *ngFor="let user of users" class="hover:bg-slate-50">
              <td class="px-4 py-2 font-medium" [ngClass]="theme.text.primary">
                {{ user.name }}
              </td>
              <td class="px-4 py-2 text-slate-600">
                {{ user.email }}
              </td>
              <td class="px-4 py-2" [ngClass]="theme.text.secondary">
                {{ user.role }}
              </td>
              <td class="px-4 py-2">
                <span
                  class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium"
                  [ngClass]="
                    user.status === 'Active'
                      ? theme.status.success
                      : user.status === 'Invited'
                        ? 'bg-amber-50 text-amber-700'
                        : theme.status.danger
                  "
                >
                  {{ user.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </app-ui-table>
      </div>
    </section>
  </main>

  <app-common-footer></app-common-footer>
</div>
